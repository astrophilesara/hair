{% load static %}

<header>
    <!--? Header Start -->
    <div class="header-area header-transparent">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo -->
                    <div class="col-xl-2 col-lg-2 col-md-1">
                        <div class="logo">
                            <a href="index.html"><img src="{% static 'img/logo/logo.png' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-md-10">
                        <div class="menu-main d-flex align-items-center justify-content-end">
                            <!-- Main-menu -->
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li class="active"><a href="{% url 'home:home' %}">Home</a></li>
                                        <li><a href="{% url 'us:about' %}">About</a></li>
                                        <li><a href="{% url 'services:services' %}">Services</a></li>
                                        <li><a href="portfolio.html">Portfolio</a></li>
                                        <li><a href="{% url 'blog:blog' %}">Blog</a>
                                            <ul class="submenu">
                                                <li><a href="{% url 'blog:blog' %}">Blog</a></li>
                                                <li><a href="blog_details.html">Blog Details</a></li>
                                                <li><a href="elements.html">Element</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="{% url 'us:contact' %}">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="header-right-btn f-right d-none d-lg-block ml-30">
                                {% if request.user.is_authenticated %}
                                    <li class="btn header-btn">{{ user.username }}</li>
                                    <a href="{% url 'account:logout' %}" class="btn header-btn">logout</a>
                                {% else %}
                                    <a href="{% url 'account:login' %}" class="btn header-btn">became a member</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>   
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
